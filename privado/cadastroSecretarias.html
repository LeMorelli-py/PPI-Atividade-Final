    <body>

        <div class="container w-60 border p-5">
            <h1 align="center">Cadastro de Secretarias</h1>
            <br>
            <br>
            <form id="formSecretarias" method="POST" action=" \secretaria" class="row g-3 needs-validation" novalidate>
                <div class="row">
                    <div class="container">
                        <form  >
                          <div class="row">
                            <div class="col-md-6">
                              <label for="setor" class="form-label">Setor:</label>
                              <input type="text" class="form-control" id="setor" name="setor" placeholder="Informe o setor" required>
                              <div class="valid-feedback">OK!</div>
                            </div>
                            <div class="col-md-6">
                              <label for="nome_secretaria" class="form-label">Nome da Secretaria:</label>
                              <input type="text" class="form-control" id="nome_secretaria" name="nome_secretaria" required>
                              <div class="valid-feedback">OK!</div>
                            </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-6">
                              <label for="titular" class="form-label">Nome do Titular:</label>
                              <input type="text" class="form-control" id="titular" name="titular" required>
                              <div class="valid-feedback">OK!</div>
                            </div>
                            <div class="col-md-6">
                              <label for="cpf" class="form-label">CPF:</label>
                              <input type="text" class="form-control" id="cpf" name="cpf" onblur="validaCPF(this)" placeholder="Somente nÃºmeros" required>
                              <div class="valid-feedback">OK!</div>
                            </div>
                          </div>
                        </form>
                        <br>
                        <br>
                      </div>                     

                <div class="col-12">
                    <button class="btn btn-primary" id="cadastrar" type="cadastrarCliente">Cadastrar</button>
                    <button class="btn btn-success" id="atualizar" type="submit">Atualizar</button>
                    <button class="btn btn-danger" id="excluir">Excluir</button>
                    <button class="btn btn-secondary" id="voltar" onclick="voltar()">Voltar</button>
                </div>
            </form>
        </div>
        <br>
        <br>
