<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log in - GabiNET</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/bootstrap-icons.css" rel="stylesheet">

    <link href="css/templatemo-festava-live.css" rel="stylesheet">
   


</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
              <form method="post" action = "\login" novalidate >
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="validationCustom01" name="usuario" placeholder="seu nome" required>
                  <label for="floatingInput">Nome</label>
                </div>
                <div class="invalid-feedback">
                  Por favor, informe o nome do usuário!
              </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="validationCustomUserName" name="senha" aria-describedby="inputGroupPrepend" placeholder="Senha" required>
                  <label  for="floatingPassword">Senha</label>
                </div>
  
                <div class="invalid-feedback">
                  Por favor, informe a senha!
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold"  type="submit">Sign
                    in</button>
                </div>
                <hr class="my-4">
                <div class="d-grid mb-2">
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../index.js"></script>
    <script src="../segurança/autenticar.js"></script>
    <script src="../Rotas/rotaSecretaria.js"></script>
</body>

</html>
