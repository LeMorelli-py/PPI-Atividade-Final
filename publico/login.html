<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form method="post" action = "\login" novalidate class="login100-form validate-form" id="formLogin">
				<span class="login100-form-title p-b-26">
					Bem-Vindo
				</span>
				<span class="login100-form-title p-b-48">
					<img src="images/gabinet.jpg"></span>

				<div class="wrap-input100 validate-input">
					<input class="input100" type="text" id="validationCustom01"  name="usuario">
					<span class="focus-input100" data-placeholder="Usuário"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter password">
					<span class="btn-show-pass">
						<i class="zmdi zmdi-eye"></i>
					</span>
					<input class="input100" type="password" name="senha" id="validationCustomUserName">
					<span class="focus-input100" data-placeholder="Senha"></span>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" type="submit">Entrar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
